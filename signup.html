<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Sign Up - مِقصد</title>
  <link rel="stylesheet" href="signup.css" />
</head>

<body>
  <a href="home_page.html" class="logo">
    <img src="logo.png" alt="مِقصد" />
  </a>

  <div class="container">
    <div class="form-box">
      <h2>Sign Up</h2>

      <form id="signupForm" novalidate>
        <label for="name">Full Name:</label>
        <input id="name" name="name" type="text" placeholder="Enter your full name" required />
        <div class="error" id="nameError">Please enter your full name.</div>

        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required />
        <div class="error" id="emailError">Please enter a valid email address.</div>

        <label for="password">Password:</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" required minlength="6" />
        <div class="error" id="passwordError">Password must be at least 6 characters.</div>

        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Confirm your password"
          required />
        <div class="error" id="confirmPasswordError">Passwords do not match.</div>

        <!-- Account type selection -->
        <label for="userRole">Account Type:</label>
        <select id="userRole" name="userRole" required>
          <option value="">Select account type</option>
          <option value="visitor">Visitor</option>
          <option value="organizer">Organizer</option>
        </select>
        <div class="error" id="roleError">Please select an account type.</div>


        <button type="submit">Sign Up</button>
        <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>

      </form>
    </div>
  </div>

  <script src="signup.js"></script>
</body>

</html>
